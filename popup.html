<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bypass Telegram</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bypass Telegram</h1>
      <p>Emulate Telegram Mobile on the web to run mini-apps</p>

      <div class="button-container">
        <button id="query_id">Get Query ID</button>
        <button id="user">Get User</button>
        <button id="getiframe">Get Iframe</button>
        <button id="getAuth">Get Token</button>
      </div>

      <div id="requestList"></div>
      <div id="requestListQuery"></div>
      <div id="requestListUser"></div>
      <div id="requestListIframe"></div>
    </div>

    <div class="toast-container"></div>

    <script src="popup.js"></script>
    <script src="popuptoken.js"></script>
  </body>
</html>
